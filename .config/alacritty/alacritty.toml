import = ["/home/eslamallam/.config/alacritty/custom/themes/github_dark_dimmed.toml"]

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
Key = "Tab"
chars = "\u001B[9;5u"
mods = "Control"

[window]
startup_mode = "Maximized"
decorations = "Full"
opacity = 0.8
dynamic_padding = true
