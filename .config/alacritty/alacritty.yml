import:
  - ~/.config/alacritty/custom/themes/github_dark_dimmed.yaml

font:
  size: 12.0
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: italic
window:
  startup_mode: Maximized
  decorations: "none"
  opacity: 0.8
  dynamic_padding: true

key_bindings:
  - { Key: Tab, mods: Control, chars: "\x1b[9;5u" }
